<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <!-- index.html 고유 CSS 추가 -->
    <style>
        .menu .accordion-heading {  position: relative; }
        .menu .accordion-heading .edit {
            position: absolute;
            top: 8px;
            right: 30px;
        }
        .menu .area { border-left: 4px solid #f38787; }
        .menu .equipamento { border-left: 4px solid #65c465; }
        .menu .ponto { border-left: 4px solid #98b3fa; }
        .menu .collapse.in { overflow: visible; }


        .accordion{margin-bottom:20px;}
        .accordion-group{margin-bottom:2px;border:1px solid #e5e5e5;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;}
        .accordion-heading{border-bottom:0;}
        .accordion-heading .accordion-toggle{display:block;padding:8px 15px;}
        .accordion-toggle{cursor:pointer;}
        .accordion-inner{padding:9px 15px;border-top:1px solid #e5e5e5;}


        .modal.modal-center {
            text-align: center;
        }

        @media screen and (min-width: 768px) {
            .modal.modal-center:before {
                display: inline-block;
                vertical-align: middle;
                content: " ";
                height: 100%;
            }
        }

        .modal-dialog.modal-center {
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }

    </style>

</head>
    <!--***** CONTENT *****-->
    <div layout:fragment="content" class="content-inner" style="height:100vh">
        <div class="col-md-3">
            <div class="form-group row">
                <label for="categoryName" class=" col-form-label">메인 카테고리 명</label>
                <div class="col-9">
                    <form th:action="@{/admin/categories}" th:method="post">
                        <input class="form-control" type="text" id="categoryName" name="name">
                        <button type="submit" class="btn btn-primary btn-sm">추가</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="col-md-6">
                <div class="accordion">
                    <div class="accordion-group" th:each="category : ${categoryList}">
                        <div class="accordion-heading area">
                            <a class="accordion-toggle" data-toggle="collapse" th:text="${category.name}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script">
    </th:block>


</html>
